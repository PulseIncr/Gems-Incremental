<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Incremental</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="currency-container">
            <h1 class="gold">Gems: <span id="gem_Total">10</span></h1>
            <h3 class="gold">Currently: +<span id="gemPerSecond">0</span> g/s</h3>
        </div>
        <div class="upgrades-container">
            <div class="mines-container">
                <h3 class="gold">Mines</h1>
                <button id="mine1_Button" class="buttons">Noob Mine (<span class="text-bold" id="mine1_Level">0</span>)<br>+<span class="text-bold">1</span> Gems/s<br> Currently: +<span class="text-green"><span id="mine1_Effect">0</span>.00</span> <br> Cost: <span id="mine1_Cost" class="text-green">10</span> gems</button>
            </div>
            <div class="multiplier-container">
                <h3 class="gold">Multipliers</h1>
                <button id="t1_Button" class="buttons">Tier 1 Multiplier (<span class="text-bold" id="t1_Level">0</span>)<br>+<span class="text-bold">2</span>x Gems/s<br> Currently: +<span class="text-green"><span id="t1_Effect">1</span>.00</span>x <br> Cost: <span id="t1_Cost" class="text-red">100</span> gems</button>
            </div>
        </div>
    </div>
</body>
</html>
